<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!-- daisiui and tailwind cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              accent: "#FFDC26",
              primary: "#F9DF8A",
              secondary: "#FFF9F4",
              dark: "#111111",
            },
            fontFamily: {
              sora: ["Sora", "serif"],
              adlam: ["ADLaM Display", "serif"],
            },
          },
        },
      };
    </script>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/fc3ff6af56.js"
      crossorigin="anonymous"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
    <title>Browse 4 Pets</title>
  </head>
  <body class="font-sora">
    <!-- ///// HEADER START ///// -->
    <header>
      <!-- nav start -->
      <nav class="border-b-[1px] border-dark lg:border-none bg-secondary py-5">
        <!-- mobile nav -->
        <div
          class="w-full px-5 md:px-10 mx-auto flex justify-between items-center lg:hidden"
        >
          <img class="lg:hidden" src="./c1-assets/logo-header.png" alt="" />
          <div class="dropdown dropdown-end z-20">
            <i tabindex="0" class="fa-solid fa-bars text-3xl lg:hidden"></i>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
            >
              <li><a>Homepage</a></li>
              <li><a>Portfolio</a></li>
              <li><a>About</a></li>
            </ul>
          </div>
        </div>
        <!-- large device nav -->
        <div
          class="hidden max-w-screen-xl mx-auto px-4 lg:px-20 lg:flex justify-between items-center"
        >
          <!-- logo part -->
          <div class="flex items-center gap-3 lg:text-xl xl:text-2xl">
            <img src="./c1-assets/logo-header.png" alt="" />
            <h2>Browse<span class="text-accent">4</span>Pets</h2>
          </div>
          <!-- link part -->
          <div>
            <ul class="flex gap-8 lg:text-sm xl:text-lg">
              <li>Find a pet</li>
              <li>Breeds</li>
              <li>Contact us</li>
            </ul>
          </div>
          <!-- buttons part -->
          <div class="flex gap-4 items-center lg:text-sm xl:text-lg">
            <i class="fa-regular fa-bell"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
            <button class="px-6 py-1 outline outline-accent rounded-md">
              Login
            </button>
            <button
              class="px-6 py-1 bg-accent outline outline-accent rounded-md"
            >
              Register
            </button>
          </div>
        </div>
      </nav>
      <!-- nav end -->

      <!-- hero start -->
      <div
        class="w-full px-4 mx-auto mt-8 md:max-w-screen-xl md:px-10 lg:px-20 md:mt-16"
      >
        <div class="relative">
          <!-- text part -->
          <div class="space-y-4 absolute md:w-4/6 lg:w-6/12">
            <h1
              class="text-3xl font-bold lg:text-4xl lg:leading-snug xl:text-5xl xl:leading-snug"
            >
              Pamper Your Pet,<br />Because They Deserve<br />the Best
            </h1>
            <p class="">
              Discover a world of treats, toys, and essentials handpicked for
              your furry friends. Shop now and make tails wag with joy!
            </p>
            <button class="px-6 py-1 rounded-lg bg-accent">Find a pet</button>
          </div>
          <!-- img part -->
          <div
            class="absolute -z-10 translate-y-[185px] sm:translate-y-12 md:-translate-y-4 lg:-translate-y-8"
          >
            <img src="./c1-assets/cat-big.png" alt="" />
          </div>
        </div>
      </div>
      <!-- hero end -->
    </header>
    <!-- ///// HEADER END ///// -->

    <!-- ///// MAIN SECTION START ///// -->
    <main></main>
    <!-- ///// MAIN SECTION END ///// -->

    <!-- ///// FOOTER SECTION START ///// -->
    <footer></footer>
    <!-- ///// FOOTER SECTION END ///// -->
  </body>
</html>
